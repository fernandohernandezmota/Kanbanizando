<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>

<body>
    <div id="app">
        <nav>
            <ul>
                <li>
                    <a href="#" class="active">
                        <ion-icon name="tablet-portrait"></ion-icon>
                        Boards
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="people"></ion-icon>
                        Equipes
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="document-text"></ion-icon>
                        Relatórios
                    </a>
                </li>
                <li>
                    <a href="#">
                        <ion-icon name="cog"></ion-icon>
                        Ajustes
                    </a>
                </li>
            </ul>
        </nav>
        <main>
            <div class="inner">
                <section class="title-avatar">
                    <h1>Kanbanizando</h1>
                    <img src="https://github.com/fernandohernandezmota.png" alt="avatar">
                </section>
                <section class="filter">
                    <button>
                        <ion-icon name="filter-outline"></ion-icon>
                        <span>Filtrar</span>
                    </button>
                    <div class="input-wrapper">
                        <ion-icon name="search-outline">
                        </ion-icon>
                        <input type="text" placeholder="Busque por cards, assuntos ou responsávei">
                    </div>
                </section>
                <!-- Section Kanban-->
                <section class="kanban">
                    <div class="column">
                        <h2>A fazer</h2>
                        <div class="cards">
                            <div class="card" draggable="true">
                                <h3>#boraCodar</h3>
                                <p>Build Kanban</p>
                                <div class="tags">
                                    <span>RS</span>
                                    <span>RS</span>
                                </div>
                            </div>
                            <div class="card" draggable="true">
                                <h3>#boraCodar2</h3>
                                <p>Build Kanban</p>
                                <div class="tags">
                                    <span>RS</span>
                                    <span>RS</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <h2>Fazendo</h2>
                        <div class="cards">
                            <div class="card" draggable="true">
                                <h3>#boraCodar3</h3>
                                <p>Desenvolver Kanban</p>
                                <div class="tags">
                                    <span>RS</span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column">
                        <h2>Feito</h2>
                        <div class="cards">
                            <div class="card" draggable="true">
                                <h3>#boraCodar4</h3>
                                <p>Finalizar Kanban</p>
                                <div class="tags">
                                    <span>RS</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="./js/kanbanInteraction.js"></script>
</body>

</html>
